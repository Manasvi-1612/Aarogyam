<html lang="en">

<body>

    <div id="home-head">
        <div class="container">

                    </p>
                </div>

                    <li><a href="index.html">Home</a></li>
                    <li>

                    </li>

                </ul>

        </div>

        <div id="vc">
            <div class="zooming" id="shift-1">

                <h1>Connect with counseller</h1>

            </div>
